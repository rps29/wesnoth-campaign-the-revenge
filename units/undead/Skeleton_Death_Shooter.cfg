#textdomain wesnoth-The_Revenge

[unit_type]
  id = TR Death Shooter
  name = _ "Death Shooter"
  race = undead
  image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter.png"
  profile = "portraits/undead/banebow.png"
  hitpoints = 49
  movement_type = undeadfoot
  movement = 5
  experience = 150
  level = 3
  alignment = chaotic
  advances_to = null
  {AMLA_DEFAULT}
  cost = 40
  description = _ "Destroyer of hope and annihilator of the most powerful living beings in Wesnoth, this skeletal marksman finalizes anyone's life."
  usage = archer
  die_sound = {SOUND_LIST:SKELETON_DIE}
  {DEFENSE_ANIM_RANGE "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-ranged-defend-1.png" "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-ranged-1.png" {SOUND_LIST:SKELETON_HIT} ranged}

  [defend]
    start_time = -100
    [filter_attack]
      range = melee
    [/filter_attack]
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-defend-[1~3,2,1].png:[20,30,100,25*2]"
    [/frame]
    [if]
      hit_sound_start_time = -25
      hits = hit
      [hit_sound_frame]
          sound = {SOUND_LIST:SKELETON_HIT}
      [/hit_sound_frame]
    [/if]
  [/defend]

  [abilities]
    {ABILITY_SUBMERGE}
  [/abilities]

  [resistance]
    blade = 60
    pierce = 40
    impact = 120
  [/resistance]

  [attack]
    name = fist
    description = _ "Fist"
    icon = "attacks/fist-skeletal.png"
    type = impact
    range = melee
    damage = 5
    number = 2
  [/attack]

  [attack]
    name = sharp shot
    description = _ "Sharp Shot"
    icon = "attacks/bow-orcish.png"
    type = pierce
    range = ranged
    damage = 19
    number = 2
    [specials]
      {WEAPON_SPECIAL_MARKSMAN}
    [/specials]
  [/attack]

  [attack]
    name = bone hail
    description = _ "Bone Hail"
    icon = "attacks/bow-orcish.png"
    type = impact
    range = ranged
    damage = 11
    number = 4
  [/attack]

  [attack_anim]
    [filter_attack]
      name = fist
    [/filter_attack]
    start_time = -200
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter.png:125"
    [/frame]
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-melee-1.png:200"
    [/frame]
    {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter.png:100"
    [/frame]
  [/attack_anim]

  [attack_anim]
    [filter_attack]
      name = sharp shot
    [/filter_attack]
    missile_start_time = -150
    [missile_frame]
      duration = 150
      image = "projectiles/missile-n.png"
      image_diagonal = "projectiles/missile-ne.png"
    [/missile_frame]
    start_time = -325
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-ranged-[1~5,2].png:[75*2,100*2,50*2]"
    [/frame]
    {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
  [/attack_anim]

  [attack_anim]
    [filter_attack]
      name = bone hail
    [/filter_attack]
    missile_start_time = -150
    [missile_frame]
      duration = 150
      image = "projectiles/bone-n.png"
      image_diagonal = "projectiles/bone-ne.png"
    [/missile_frame]
    start_time = -325
    [frame]
      image = "data/add-ons/The_Revenge/images/units/undead-skeletal/deathshooter-ranged-[1~5,2].png:[75*2,100*2,50*2]"
    [/frame]
    {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
  [/attack_anim]
[/unit_type]
