      apply_to = new_ability
      [abilities]
        [regenerate]
          value = 3
          id = regeneration3
          name = _ "Regeneration"
          description= _ "The unit will heal itself 3 HP per turn. Can't remove poison."
          affect_self=yes
        [/regenerate]
      [/abilities]
    [/effect]
    {AMLA_DEFAULT_BONUSES}
  [/advancement]

  [advancement]
    id = regeneration6
    description = _ "Improve regeneration"
    image = "icons/amla-default.png"
    max_times = 1
    always_display = yes
    require_amla = regeneration3
    [effect]
      apply_to = new_ability
      [abilities]
        [regenerate]
          id = regeneration6
          name = _ "Regeneration"
          description= _ "The unit will heal itself 6 HP per turn. Can't remove poison."
          value = 6
          affect_self=yes
        [/regenerate]
      [/abilities]
    [/effect]
    [effect]
      apply_to = remove_ability
      [abilities]
        [regenerate]
          id = regeneration3
        [/regenerate]
      [/abilities]
    [/effect]
    {AMLA_DEFAULT_BONUSES}
