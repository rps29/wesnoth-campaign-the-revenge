#textdomain wesnoth-The_Revenge

#define AMLA_DEFAULT_BONUSES
  # Bonus for every level up, just normal AMLA bonuses
  [effect]
    apply_to = hitpoints
    increase_total = 3
    heal_full = yes
  [/effect]
  [effect]
    apply_to = max_experience
    increase = 15%
  [/effect]
  [effect]
    apply_to = status
    remove = poisoned
  [/effect]
  [effect]
    apply_to = status
    remove = slowed
  [/effect]
#enddef

#define AMLA_DEFAULT_ADVANCEMENT REQUIRE
  # todo This advancement should be available only if no other advancement is left.
  # Currently the require_amla doesn't work
  [advancement]
    id = amla_default_advancement
    description = _ "Max HP bonus +3, Max XP +20%"
    image = "icons/amla-default.png"
    max_times = 100
    require_amla = faster_movement,insane_movement,{REQUIRE}
    {AMLA_DEFAULT_BONUSES}
  [/advancement]
#enddef

# ======================================================================================================================
# Base config for the undead troll

#define UNDEAD_TROLL_BASE DAMAGE
  # id = TR Resurrected Troll
  name = _ "Undead Troll"
  race = troll
  {TRAIT_UNDEAD}
  image = "units/undead/soulless-troll.png"
  profile = "portraits/undead/zombie-troll.png"
  hitpoints = 39
  movement_type = undeadfoot
  movement = 5
  experience = 39
  level = 3
  alignment = chaotic
  advances_to = null
  cost = 34
  usage = fighter
  num_traits = 0
  {UNIT_DESCRIPTION_UNDEAD_TROLL}
  die_sound = {SOUND_LIST:TROLL_DIE}
  {DEFENSE_ANIM "units/undead/soulless-troll.png" "units/undead/soulless-troll-defend.png" {SOUND_LIST:TROLL_HIT}}

  {EVENT_RESURRECT}

  # A cross between undead (skeletal) and troll resistance
  [resistance]
    blade = 70
    pierce = 60
    impact = 110
    fire = 110
    cold = 70
    arcane = 130
  [/resistance]

  [attack]
    name = fist
    description = _ "Fist"
    icon = "attacks/touch-zombie.png"
    type = impact
    range = melee
    damage = {DAMAGE}
    number = 2
  [/attack]
#enddef

#define UNDEAD_TROLL_ADVANCEMENTS_GENERAL
