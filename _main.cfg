[textdomain]
    name = "wesnoth-The_Revenge"
    path = "data/add-ons/The_Revenge/translations"
[/textdomain]

#textdomain wesnoth-The_Revenge

[campaign]
  id = THE_REVENGE
  name = _ "The Revenge"
  abbrev = _ "TR"
  define = CAMPAIGN_THE_REVENGE
  extra_defines = ENABLE_TROLL_SHAMAN,ENABLE_DEATH_KNIGHT,ENABLE_WOLF_ADVANCEMENT,ENABLE_NIGHTBLADE
  icon = "units/undead/soulless-troll.png"
  image = "portraits/undead/zombie-troll.png"
  first_scenario = 00_testing
  difficulties = EASY, *NORMAL, HARD
  # ~RC(magenta>red)

  [difficulty]
    define = EASY
    image = "units/trolls/whelp.png~RC(magenta>red)"
    label = _ "Storymode"
    description = _ "Beginner"
  [/difficulty]
  [difficulty]
    define = NORMAL
    image = "units/trolls/grunt.png~RC(magenta>red)"
    label = _ "Normal"
    description = _ "Challenging"
    default = yes
  [/difficulty]
  [difficulty]
    define = DIFFICULT
    image = "units/trolls/warrior.png~RC(magenta>red)"
    label = _ "Nightmare"
    description = _ "Difficul"
  [/difficulty]

  description = _ "Perishing iron gores my breast.
My heart arduously brings its last breath to an end.
Should my existence fall into oblivion in this way?
It has to be stopped.
The revenge shall be mine.

(21 scenarios - 0 playable - 21 in development)"
  description_alignment = center

  [about]
    title = _ "Blubb todo campaign design and contributors"
    [entry]
      name = "blubb"
      comment = _ "blubb"
    [/entry]
  [/about]
[/campaign]

#ifdef CAMPAIGN_THE_REVENGE
  {~add-ons/The_Revenge/utils}
  {~add-ons/The_Revenge/scenarios}
  [+units]
    {~add-ons/The_Revenge/units/dwarves}
    {~add-ons/The_Revenge/units/humans}
    {~add-ons/The_Revenge/units/trolls}
    {~add-ons/The_Revenge/units/undead}
  [/units]
  [binary_path]
    path = "data/add-ons/The_Revenge"
  [/binary_path]
#endif

